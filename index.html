<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image-slider</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main>
    <div class="container">
      <h1>Slider-images</h1>
      <div class="slider">
        <i id="left" class="fa-solid fa-angle-left"></i>   <!--icons -->
        <ul class="cover">
          <!-- images -->
          <li class="card"><img src="./images/images (1).jpeg" alt="" draggable="false"> </li>
          <li class="card"><img src="./images/download (1).jpeg" alt="" draggable="false"></li>
          <li class="card"><img src="./images/download (2).jpeg" alt="" draggable="false"></li>
          <li class="card"><img src="./images/download.jpeg" alt="" draggable="false"></li>
          <li class="card"><img src="./images/images (2).jpeg" alt="" draggable="false"></li>
          <li class="card"><img src="./images/images (3).jpeg" alt="" draggable="false"></li>
          <li class="card"><img src="./images/images (4).jpeg" alt="" draggable="false"></li>
          <li class="card"><img src="./images/images (5).jpeg" alt="" draggable="false"></li>
          <li class="card"><img src="./images/images (6).jpeg" alt="" draggable="false"></li>
          <li class="card"><img src="./images/images (7).jpeg" alt="" draggable="false"></li>
          <li class="card"><img src="./images/images (8).jpeg" alt="" draggable="false"></li>
          <li class="card"><img src="./images/images (9).jpeg" alt="" draggable="false"></li>
        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i> <!--icons -->
      </div>

    </div>
  </main>
  <script src="./scripts/script.js"></script>
</body>

</html>
